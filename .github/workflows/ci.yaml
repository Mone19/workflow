name: CI

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install
      working-directory: frontend
      
    - name: Run tests
      run: npm run test
      working-directory: frontend

    - name: Build application
      run: npm run build
      working-directory: frontend
